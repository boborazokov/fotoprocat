<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" href="../../images/img-photo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
</head>
<body>
    <header class="header">
        <div class="container">
          <div class="header__home">
            <div class="header__logo-wrapper">
              <p class="header__logo-text">
                fotoprokat <span class="header__logo-number">24</span>
              </p>
            </div>
            <div class="header__link-wrapper">
              <a href="#">Каталог</a>
              <a href="#">О компании</a>
              <a href="#">Новости</a>
              <a href="#">Контакты</a>
            </div>
            <div class="header_serch-wrapper">
              <div class="header__input-serch-wrapper">
                <img src="../../svgs/header__icon-serch.svg" alt="serch-glass" />
                <input class="header__serch" type="search" placeholder="Поиск" />
              </div>
              <a class="header__login" href="#">войти</a>
            </div>
            <div class="header__icons">
              <div class="header__icon-star-wrapper header__icon-position">
                <img src="../../svgs/header__icon-star.svg" alt="star" />
                <span class="header__icon-number">5</span>
              </div>
              <div class="header__icon-compare-wrapper header__icon-position">
                <img src="../../svgs/header__icon-compare.svg" alt="compare" />
                <span class="header__icon-number">3</span>
              </div>
              <div class="header__icon-shopping-wrapper header__icon-position">
                <img
                  src="../../svgs/header__icon-shopping-cart.svg"
                  alt="shopping"
                />
                <span class="header__icon-number">3</span>
              </div>
            </div>
            <a class="header__icon-link-bars" href="#">
              <i class="fa-solid fa-bars header__icon-bars"></i
            ></a>
          </div>
        </div>
      </header>
      <div class="line"></div>

      <section class="main">
        <div class="container">
            <div class="main-title">
                <p><span style="color: #8EE901";>Аренда </span>Фото</p>
                <p>И видео </p>
                <p>оборудования </p>
            </div>
        </div>
      </section>
      <section class="main-icons">
        <div class="container">
            <div class="icon-wrapper">
                <div>
                    <img src="./images/icons/list-icon.svg" alt="">
                    <p>Самый большой 
                        выбор техники</p>
                </div>
                <div>
                    <img src="./images/icons/time-icon.svg" alt="">
                    <p>Быстрое 
                        оформление заказа</p>
                </div>
                <div>
                    <img src="./images/icons/location-icon.svg" alt="">
                    <p>Можно забрать заказ
                        в пункте выдачи</p>
                </div>
                <div>
                    <img src="./images/icons/delivery.svg" alt="">
                    <p>Доставка в любую
                        точку Москвы</p>
                </div>
                <div>
                    <img src="./images/icons/commerce-and-shopping.svg" alt="">
                    <p>Оплата картой
                        и наличными</p>
                </div>
            </div>
        </div>
      </section>
</body>
</html>
